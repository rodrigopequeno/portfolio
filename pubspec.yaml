name: portfolio
description: 'Personal portfolio website developed in flutter'
publish_to: 'none' 
version: 2.0.0+2

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  i18n_extension: ^4.1.3
  url_launcher: ^6.0.12
  percent_indicator: ^3.4.0
  auto_size_text: ^3.0.0-nullsafety.0
  carousel_slider: ^4.0.0
  flutter_svg: ^0.22.0
  effective_dart: ^1.3.2
  flutter_mobx: ^2.0.2
  mobx: ^2.0.4
  flutter_modular: ^4.1.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  mockito: ^5.0.16
  mobx_codegen: ^2.0.3
  build_runner: ^2.1.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
 
  fonts:
    - family: Patua One
      fonts:
        - asset: assets/fonts/patua_one/PatuaOne-Regular.ttf
    - family: Baloo 2
      fonts:
        - asset: assets/fonts/baloo_2/Baloo2-Regular.ttf
    - family: Exotc350 Bd BT
      fonts:
        - asset: assets/fonts/exotc350_bd_bt/Exotc350BdBTBold.ttf

scripts:
  mobxB: flutter pub run build_runner build --delete-conflicting-outputs
  mobxW: flutter pub run build_runner watch --delete-conflicting-outputs
  hive: flutter pub run build_runner build